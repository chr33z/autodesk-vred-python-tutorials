<!DOCTYPE html>
<html>
    <head>
        <script>
            function sendPythonCommand(command) {
                var http = new XMLHttpRequest();
                var url = 'http://localhost:8888/pythonapi?value=' + encodeURI(command);
                http.open('GET', url, true);
                http.send();
            }

            function loadVariantSets() {
                var http = new XMLHttpRequest();
                var url = 'http://localhost:8888/variants?value=getVariantSets';
                http.open('GET', url, true);
                http.onreadystatechange = function() {
                    if (this.readyState == 4 && this.status == 200) {
                        var variantSets = JSON.parse(this.responseText);
                        console.log(variantSets);
                    }
                };
                http.send();
            }

            function logInfo(message) {
                sendPythonCommand("logInfo('"+message+"')");
            }

            function selectVariantSet(variantSet) {
                sendPythonCommand("selectVariantSet('"+variantSet+"')");
            }
        </script>
    </head>
    <body>
        <!-- Defining your custom python actions -->
        <button onclick="logInfo('This is a message')">Print Info Message</button>
        <button onclick="selectVariantSet('Black Metallic')">Variant: Select Black Metallic</button>
        <button onclick="loadVariantSets()">Request Variant Sets</button>
    </body>
</html>
